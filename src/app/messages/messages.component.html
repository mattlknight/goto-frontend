<div *ngIf="messageService.messages.length"
      class="row message-box">
      <div class="col">
        <div *ngFor='let message of messageService.messages'
              class="row alert alert-{{message.status}} alert-dismissible message-item">
            <div class="col-2 message-title text-wrap">
                {{message.title}}
            </div>
            <div class="col-10 message">
                {{message.message}}
                <button type="button" class="close" (click)="messageService.close(message)">
                    <div class="close-icon">&times;</div>
                </button>
            </div>
        </div>
      </div>
</div>
